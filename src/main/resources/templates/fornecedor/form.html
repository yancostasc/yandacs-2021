<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head th:include="layout :: htmlhead"></head>
    <body>
        <div class="container">
			<nav th:replace="layout :: menu">(menu)</nav>
            <form th:action="@{/fornecedor/(form)}" th:object="${fornecedor}" method="POST">
                <input type="hidden" th:field="*{id}">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="txtName">Nome:</label>
                            <input type="text" th:field="*{name}" id="txtName" class="form-control"> 
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="textUser">Usu√°rio:</label>
                            <input type="text" th:field="*{user}" id="textUser" class="form-control"> 
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="textPassword">Senha:</label>
                            <input type="text" th:field="*{password}" id="textPassword" class="form-control"> 
                        </div>
                    </div>
                </div>
                <button type="submit" class="uk-button">Enviar</button>
            </form>
        </div>
        <div th:include="layout :: footer" id="footer">(footer)</div>
    </body>
</html>
