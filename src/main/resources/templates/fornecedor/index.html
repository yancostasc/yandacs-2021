<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:include="layout :: htmlhead"></head>

<body>
    <div class="container">
        <nav th:replace="layout :: menu">(menu)</nav>
        <a th:href="@{/fornecedor/novo}" class="btn btn-primary"> Novo </a>
        <table class="table" id="fornecedores">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>User</th>
                </tr>   
            </thead>
            <tbody>
                <tr th:each="umFornecedor : ${listaFornecedores}">
                    <td th:text="${umFornecedor.id}"></td>
                    <td th:text="${umFornecedor.name}"></td>
                    <td th:text="${umFornecedor.user}"></td>
                    <td>
                        <a th:href="@{'/fornecedor/alterar/'+${umFornecedor.id}}" class="btn btn-primary">Alterar</a>
                        <button class="btn btn-danger js-delete"
                                th:data-id="${umFornecedor.id}">
                            Excluir
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:include="layout :: footer" id="footer">(footer)</div>

    <script type="text/javascript">
        $(document).ready(function() {
            $("#fornecedor").on("click", ".js-delete", function() {
                let button = $(this)
                bootbox.confirm("CÃª confirma isso ae meu?", function(result) {
                    if(result) {
                        $.ajax({
                            url: "/fornecedor/delete/" + button.attr("data-id"),
                            method: "GET",
                            success: function() {
                                window.location.href= "/fornecedor/"
                            }
                        })
                    } else {

                    }
                })
            })
        })
    </script>
</body>
</html>
